<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="position">
            <section id="foto">
            </section>
            <section id="formlogin">
                <section id="headlogin">
                    <h1 class="login">Login</h1>
                    <p class="texto">Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                </section>
                <form method="post">
                    <div class="campo">
                        <label for="iusuario" class="usuario"><i class="material-symbols-outlined">person</i></label>
                        <input type="email" name="usuario" id="iusuario" placeholder="Seu e-mail" required maxlength="30">
                    </div>
                    <br>
                    <div class="campo">
                        <label for="isenha"><i class="material-symbols-outlined">vpn_key</i></label>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" required minlength="8">
                    </div>
                    <br>
                    <input type="submit" value="Entrar">
                    <input type="button" value="Esqueci minha senha">
                </form>
            </section>
        </section>
    </main>
</body>
</html>
